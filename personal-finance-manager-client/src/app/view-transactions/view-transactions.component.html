<h2>Transactions</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Amount</th>
    <th>Date</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let transaction of transactions">
    <td>{{ transaction.id }}</td>
    <td>{{ transaction.amount }}</td>
    <td>{{ transaction.date }}</td>
    <td>{{ transaction.description }}</td>
  </tr>
</table>
